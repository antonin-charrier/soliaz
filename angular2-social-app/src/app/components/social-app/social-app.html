<aside>
  <menu [channels]="channels"></menu>
</aside>
<main>
    <div class="social-app-body-content">
        <router-outlet></router-outlet>
    </div>
    <notification-bar [notifications]="notificationService.notifications"></notification-bar>
    <simple-notifications [options]="options" (onCreate)="created($event)" (onDestroy)="destroyed($event)"></simple-notifications>
</main>

<style>
    :host{
        display: block;
        display: flex;
        height: 100%;
        width: 100%;
    }
    main {
        display: flex;
        width: 100%;
    }
    aside {
        background:white;
        border-right: 1px solid #d6d6d6;
        width: 200px;
        flex-shrink: 0;
    }
    .social-app {
        display: flex;
    }
    .social-app-notification-panel {
        width: 200px;
        flex-shrink: 0;
    }
    .social-app-body-content {
        flex: 1;
        display: flex;
        flex-direction: column;
    }
    
</style>
