<div class="header">
    <div class="user-picture">
    </div>
    <div class="username">
            {{post.user.username}}
    </div>
    <div class="right">
        <div class="actions">
            <a (click)="toggleLike()" [ngClass]="post.liked ? 'liked': ''">
                <i class="glyphicon glyphicon-heart"></i>
            </a>
        </div>
        <div class="date">{{this.date.toDateString()}}</div>
    </div>
</div>
<div class="body">
    <div class="message" *ngFor="let message of messageArray">
        <span *ngIf="message.type === 'text'">{{message.text}}</span>
        <picture-post-content *ngIf="message.type === 'picture'" [postContent]="message.picture"></picture-post-content>
        <video-post-content *ngIf="message.type === 'video'" [postContent]="message.video"></video-post-content>
        <youtube-post-content *ngIf="message.type === 'youtube'" [postContent]="message.youtube"></youtube-post-content>
        <a *ngIf="message.type === 'link'" [href]="message.link">{{message.link}}</a>
    </div>
</div>
<div class="footer">
    <div *ngFor="let comment of post.comments">
            <post-comment [comment]="comment"></post-comment>
    </div>
    <user-inputs [channelId]="post.channel.id" [post]="post" (submitted)="onComment($event)"></user-inputs>
</div>
<style>
    :host {
        background: white;
        display: block;
        border-radius: 4px;
        border: 1px solid #d8d8d8;
        margin-top: 20px;
    }

    .user-picture {
        width: 50px;
        height: 50px;
        border-radius: 2px;
    }

    .header {
        padding: 15px;
        display: flex;
    }

    .username {
        font-weight: bold;
        padding: 0 15px;
    }

    .right {
        width: 100%;
        display: flex;
        /*align-items: center;*/
        justify-content: flex-end;
    }

    .right>.date {
        padding-left: 10px;
    }

    .actions>a {
        color: white;
        text-shadow: 0 0 3px black;
        cursor: pointer;
    }

    .actions>a.liked {
        color: #f17070;
        text-shadow: none;
        cursor: default;
    }

    .message {
        background: none;
        margin: 0;
        padding: 0 30px 30px 30px;
        border: none;
    }
</style>
