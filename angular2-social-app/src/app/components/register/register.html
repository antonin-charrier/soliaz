<h2>Register</h2>
<form name="form" (ngSubmit)="register()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="username" (click)="taken-name.show()">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required="required" pattern=".{3,}" />
        <i class="error-message" *ngIf="errors.takenUserName">Ce nom existe déjà, connard.</i>
        <i class="error-message" *ngIf="errors.validUserName">Le nom doit contenir au moins 3 caractères</i>
        <i class="error-message" *ngIf="errors.missingUserName">Veuillez rentrer un nom</i>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !pictureUrl.valid }">
        <label for="pictureUrl">URL de la photo</label>
        <input type="pictureUrl" class="form-control" name="pictureUrl" [(ngModel)]="model.pictureUrl" #pictureUrl="ngModel" />
        <i class="error-message" *ngIf="errors.validPictureUrl">Cette URL n'est pas valide</i>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Mot de Passe</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required="required" pattern=".{4,}" />
        <i class="error-message" *ngIf="errors.missingPassword">Veuillez rentrer un mot de passe</i>
        <i class="error-message" *ngIf="errors.validPassword">Le mot de passe doit contenir au moins 4 caractères</i>
    </div>
    <div class="form-group">
        <!-- Register button -->
        <button [disabled]="loading" class="btn btn-primary">S'enregistrer</button>
        <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TgwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
