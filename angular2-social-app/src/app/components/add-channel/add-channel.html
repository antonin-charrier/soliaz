<img id="logo" src="./app/soliaz.png"/>
<div id="buttons">
    <button class="btn btn-default" (click)="modal.show()">
        <i class="glyphicon glyphicon-plus"></i>
        Add channel
    </button>
    <button title="Log out" class="btn btn-default" (click)="logout()">
        <i class="glyphicon glyphicon-log-out"></i>
    </button>
</div>
<div class="modal fade" bsModal #modal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form class="modal-content" (ngSubmit)="save()" #f="ngForm">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="modal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Nouveau Channel</h4>
            </div>
            <div class="modal-body">
                <div class="form-group" >
                    <label for="name">Nom</label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" required="required" pattern=".{3,}" />                    
                    <i class="error-message" *ngIf="failed">Erreur lors de l'ajout d'un channel</i>           
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="modal.hide()">Annuler</button>
                <button type="button" class="btn btn-primary" type="submit" [disabled]="f.form.invalid">Valider</button>
            </div>
        </form>
    </div>
</div>
<style>
    :host {
        display: block;
        text-align: center;
        padding: 15px 0px;
    }

    .modal {
        text-align: left;
    }
    
    #logo {
        width: 80%;
        margin-bottom: 20px;
    }
</style>
